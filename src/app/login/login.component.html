<!-- Just an image -->
<nav class="navbar navbar-dark">
	<a class="navbar-brand" routerLink="/">
		<img src="/assets/img/logo.svg" alt="">
	</a>
</nav>

<div class="container">
	<div class="card">
		<div class="card-body d-flex flex-column justify-content-between">
			<div class="card-body-top">
				<h1 class="card-title">
					HAVE AN ACCOUNT?
					<br>
					JUST SIGN IN!
				</h1>
				<form #f="ngForm" (submit)="login(f, $event)" >
					<div class="form-group">
						<label for="email">Email</label>
						<input #emailInput="ngModel" [(ngModel)]="email" name="email" value="raj@gammanet.co" type="email" class="form-control" id="email" aria-describedby="emailHelp" required email>
						
						
						<div class="alert alert-danger form-help" *ngIf="(!emailInput.valid && emailInput.dirty) || ((!f.valid && !emailInput.valid) && submitClicked)">
							<p class="form-help-message small">Enter a valid email.</p>
						</div>
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>
						<input #passInput="ngModel" [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required>
	
						<div  class="alert alert-danger form-help" *ngIf="(!passInput.valid && passInput.dirty) || ((!f.valid && !emailInput.valid) && submitClicked)">
							<p class="form-help-message small">Password required!</p>
						</div>
					</div>
					<button type="submit" class="btn btn-outline-success align-self-start">
						Sign In
					</button>
	
					<div class="alert alert-danger error" *ngIf="error && error?.message">
						<p class="error-message">{{ error.message }}</p>
					</div>
					
				</form>
			</div>

			<div class="card-body-bottom">
				<p class="form-info">
					<span >Donâ€™t have an account?</span> 
					<a [routerLink]="['/signup']">SIGN UP</a>
				</p>
			</div>

		</div>

		<!-- jpg -->
		<img class="bg-image" src="assets/img/asset-2-3-x.jpg" srcset="assets/img/asset-2-3-x@2x.jpg 2x,
		img/asset-2-3-x@3x.jpg 3x" >
	</div>
</div>
